<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Day Trade Futurista</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #00f7ff;
      --neon-glow: 0 0 10px #00f7ff, 0 0 20px #00f7ff, 0 0 40px #00f7ff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background-color: #0b0c10;
      color: var(--neon-blue);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-box {
      margin-top: 100px;
      border: 2px solid var(--neon-blue);
      padding: 30px;
      border-radius: 10px;
      box-shadow: var(--neon-glow);
      text-align: center;
      position: relative;
    }
    .login-box input {
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 2px solid var(--neon-blue);
      background: transparent;
      color: var(--neon-blue);
      border-radius: 6px;
      width: 200px;
    }
    .login-box button {
      padding: 10px 20px;
      border: 2px solid var(--neon-blue);
      background-color: transparent;
      color: var(--neon-blue);
      border-radius: 6px;
      cursor: pointer;
      box-shadow: var(--neon-glow);
    }
    .login-box h1.intro {
      font-size: 18px;
      color: var(--neon-blue);
      margin-bottom: 10px;
      text-shadow: var(--neon-glow);
    }
    #painel {
      display: none;
      max-width: 1000px;
      width: 100%;
      border: 1px solid var(--neon-blue);
      border-radius: 12px;
      padding: 20px;
      box-shadow: var(--neon-glow);
      margin-top: 40px;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .avatar {
      width: 100px;
      border: 2px solid var(--neon-blue);
      border-radius: 10px;
      box-shadow: var(--neon-glow);
    }
    .info-box {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .form input, .form button {
      padding: 10px;
      border: 2px solid var(--neon-blue);
      background: transparent;
      color: var(--neon-blue);
      border-radius: 6px;
      box-shadow: var(--neon-glow);
    }
    .form button {
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid var(--neon-blue);
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #111;
      text-shadow: var(--neon-glow);
    }
    .loader {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      border: 4px solid transparent;
      border-top: 4px solid var(--neon-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }
  </style>
</head>
