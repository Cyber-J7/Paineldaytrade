<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Day Trade Futurista</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    /* estilos omitidos aqui pra focar no JS */
  </style>
</head>
<body>
  <div class="login-box" id="login-box">
    <h1 class="intro">🔐 Digite a senha para acessar seu painel de controle</h1>
    <h2>Entrar no Painel</h2>
    <input type="password" id="senha" placeholder="Digite sua senha" />
    <br />
    <button onclick="verificarSenha()">Acessar</button>
    <p id="mensagem" style="margin-top:10px; color:red;"></p>
  </div>

  <div class="container" id="painel" style="display: none;">
    <h1>🎯 Painel de Controle Ativo!</h1>
    <!-- conteúdo do painel vai aqui -->
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === "1234") {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("painel").style.display = "block";
      } else {
        document.getElementById("mensagem").textContent = "Senha incorreta. Tente novamente.";
      }
    }
  </script>
</body>
</html>
